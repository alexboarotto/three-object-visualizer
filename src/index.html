<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Mover</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="dropzone">
      <label>Drop files here</label>
      <label>or...</label>
      <input type="file" id="input" style="display: none" />
      <input
        type="button"
        value="Choose Model"
        id="button"
        onclick="document.getElementById('input').click();"
      />
    </div>

    <div id="helper" style="display: none">
      <p>Toggle transform/orbit: <strong>Q</strong></p>
      <p>Rotate mode: <strong>R</strong></p>
      <p>Translate mode: <strong>G</strong></p>

      <p>CURRENT MODE:<strong id="mode"></strong></p>
    </div>

    <button id="export" style="display: none">export</button>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
